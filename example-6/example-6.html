<!DOCTYPE html>

<html>
	<head>
		<title>Relational and Logical Operators</title>
	</head>

	<body>
		<script>
			var x = 14;
			var y = 'noobaid';
			
			document.write('the value in x is ' + x);
			document.write('<br>');
			
			document.write('the value in y is ' + y);
			document.write('<br>');

			document.write('<br>');
			
			document.write('x + 2 = ' + (x + 2));
			document.write('<br>');

			document.write('x - 2 = ' + (x - 2));
			document.write('<br>');

			document.write('x * 2 = ' + (x * 2));
			document.write('<br>');
			
			document.write('x / 2 = ' + (x / 2));
			document.write('<br>');
			
			document.write('x % 2 = ' + (x % 2));
			document.write('<br>');

			var z = y;
			y = x;

			document.write('<br>');

			document.write('the value in y is ' + y);
			document.write('<br>');
			
			document.write('the value in z is ' + z);
			document.write('<br>');

			document.write('x + 2 =' + (x += 2));
			document.write('<br>');

			document.write('x - 2 = ' + (x -= 2));
			document.write('<br>');

			document.write('x * 2 = ' + (x *= 2));
			document.write('<br>');
			
			document.write('x / 2 = ' + (x /= 2));
			document.write('<br>');
			
			document.write('x % 2 = ' + (x %= 2));
			document.write('<br>');

			document.write('<br>');

			document.write('2 == 2 is ' + (2 == 2));
			document.write('<br>');
			
			document.write('2 != 2 is ' + (2 != 2));
			document.write('<br>');

			document.write('3 > 2 is ' + (3 > 2));
			document.write('<br>');

			document.write('3 < 2 is ' + (3 < 2));
			document.write('<br>');

			document.write('3 <= 2 is ' + (3 <= 2));
			document.write('<br>');

			document.write('3 >= 2 is ' + (3 >= 2));
			document.write('<br>');

			document.write('<br>');
			
			document.write('3 > 2 && 5 > 7 is ' + (3 > 2 && 5 > 7));
			document.write('<br>');

			document.write('3 > 2 || 5 > 7 is ' + (3 > 2 || 5 > 7));
			document.write('<br>');

			document.write('!(2 == 2) is ' + !(2 == 2));
			document.write('<br>');	
		
		</script>
	</body>
</html>
